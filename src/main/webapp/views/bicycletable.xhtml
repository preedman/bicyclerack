<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterTemplate.xhtml">
    <ui:define name="content">
        <h:form id="bicycleform">
            <p:dataTable var="racks" value="#{bicycleTableController.bicycleRacks}" filteredValue="#{bicycleTableController.filtererBicycleRacks}" 
                         widgetVar="bicyclerackTable"
                         rows="15" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" sortOrder="ascending" sortBy="#{racks.address}"
                         emptyMessage="No bicycle racks found" >

                <!--
                <p:column headerText="Id" >
                    <h:outputText value="#{racks.id}" />
                </p:column>
                -->

                <p:column headerText="Type" sortBy="#{racks.type}" filterBy="#{racks.type}" >
                    <f:facet name="header">
                        <h:outputText value="Filter by Type" />
                    </f:facet>
                    <h:outputText value="#{racks.type}" />
                </p:column>

                <p:column headerText="Address" sortBy="#{racks.address}" filterBy="#{racks.address}" filterMatchMode="contains" >
                    <f:facet name="header">
                        <h:outputText value="Filter by Address" />
                    </f:facet>
                    <h:outputText value="#{racks.address}" />
                </p:column>

                <p:column headerText="Location">
                    <h:outputText value="#{racks.location}" />
                </p:column>
                <p:column headerText="Street View">
                    <h:outputLink value="#{racks.streetView}" target="_blank" >Street View</h:outputLink>

                </p:column>
                <!--
                <p:column headerText="Lat">
                    <h:outputText value="#{racks.lat}" />
                </p:column>
                <p:column headerText="Lng">
                    <h:outputText value="#{racks.lng}" />
                </p:column>
                -->
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
